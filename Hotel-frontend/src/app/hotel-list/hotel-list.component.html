<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Available Hotels</h2>
    <a *ngIf="authService.getUserRole() === 'ADMIN'" routerLink="/add-hotel" class="btn btn-success">Add New Hotel</a>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="d-flex justify-content-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Hotel List -->
  <div *ngIf="!isLoading && !errorMessage" class="row">
    <div class="col-md-4 mb-4" *ngFor="let hotel of hotels">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ hotel.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ hotel.location }}</h6>
          <p class="card-text">
            <strong>Rating:</strong> {{ hotel.starRating }} <br>
            <strong>Rooms:</strong> {{ hotel.totalRooms }}
          </p>
          <div class="d-flex justify-content-between">
            <a [routerLink]="['/hotels', hotel.id, 'rooms']" class="btn btn-primary btn-sm">View Rooms</a>
            <button *ngIf="authService.getUserRole() === 'ADMIN'" class="btn btn-danger btn-sm" (click)="deleteHotel(hotel.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="hotels.length === 0" class="alert alert-info">
      No hotels found.
    </div>
  </div>
</div>
