<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Add New Room</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="roomNumber" class="form-label">Room Number</label>
              <input type="text" id="roomNumber" class="form-control" formControlName="roomNumber">
              <div *ngIf="roomForm.get('roomNumber')?.invalid && roomForm.get('roomNumber')?.touched" class="text-danger">
                Room Number is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="roomType" class="form-label">Room Type</label>
              <select id="roomType" class="form-select" formControlName="roomType">
                <option value="">Select Type</option>
                <option value="Single">Single</option>
                <option value="Double">Double</option>
                <option value="Suite">Suite</option>
                <option value="Deluxe">Deluxe</option>
              </select>
              <div *ngIf="roomForm.get('roomType')?.invalid && roomForm.get('roomType')?.touched" class="text-danger">
                Room Type is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" id="price" class="form-control" formControlName="price">
              <div *ngIf="roomForm.get('price')?.invalid && roomForm.get('price')?.touched" class="text-danger">
                Enter a valid price.
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isAvailable" formControlName="isAvailable">
              <label class="form-check-label" for="isAvailable">Is Available</label>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="roomForm.invalid">Add Room</button>
            <a [routerLink]="['/hotels', hotelId, 'rooms']" class="btn btn-secondary ms-2">Cancel</a>
          </form>

          <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
