<div class="registration-page-wrapper">
  <div class="registration-container">
    <h2>User Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username (Email)</label>
        <input type="email" id="username" formControlName="username" class="form-control">
        <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched" class="alert alert-danger">
          Enter a valid email as username.
        </div>
      </div>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" class="form-control">
        <div *ngIf="registrationForm.get('fullName')?.invalid && registrationForm.get('fullName')?.touched" class="alert alert-danger">
          Full name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="alert alert-danger">
          Password must be at least 6 characters long.
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
        <div *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('confirmPassword')?.touched" class="alert alert-danger">
          Passwords do not match.
        </div>
      </div>
      <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Register</button>
    </form>
    <div *ngIf="registrationSuccess" class="alert alert-success mt-3">
      Registration successful!
    </div>
  </div>
</div>
