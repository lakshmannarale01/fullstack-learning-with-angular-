<div class="registration-container">
  <h2>User Registration</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="alert alert-danger">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="alert alert-danger">
        Enter a valid email.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="alert alert-danger">
        Password must be at least 6 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
      <div *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('confirmPassword')?.touched" class="alert alert-danger">
        Passwords do not match.
      </div>
    </div>
    <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Register</button>
  </form>
  <div *ngIf="registrationSuccess" class="alert alert-success mt-3">
    Registration successful!
  </div>
</div>
