<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Add New Hotel</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Hotel Name</label>
              <input type="text" id="name" class="form-control" formControlName="name">
              <div *ngIf="hotelForm.get('name')?.invalid && hotelForm.get('name')?.touched" class="text-danger">
                Name is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" id="location" class="form-control" formControlName="location">
              <div *ngIf="hotelForm.get('location')?.invalid && hotelForm.get('location')?.touched" class="text-danger">
                Location is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="totalRooms" class="form-label">Total Rooms</label>
              <input type="number" id="totalRooms" class="form-control" formControlName="totalRooms">
              <div *ngIf="hotelForm.get('totalRooms')?.invalid && hotelForm.get('totalRooms')?.touched" class="text-danger">
                Enter a valid number of rooms.
              </div>
            </div>

            <div class="mb-3">
              <label for="starRating" class="form-label">Star Rating</label>
              <select id="starRating" class="form-select" formControlName="starRating">
                <option value="">Select Rating</option>
                <option value="1 Star">1 Star</option>
                <option value="2 Star">2 Star</option>
                <option value="3 Star">3 Star</option>
                <option value="4 Star">4 Star</option>
                <option value="5 Star">5 Star</option>
              </select>
              <div *ngIf="hotelForm.get('starRating')?.invalid && hotelForm.get('starRating')?.touched" class="text-danger">
                Please select a rating.
              </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="hotelForm.invalid">Add Hotel</button>
            <a routerLink="/hotels" class="btn btn-secondary ms-2">Cancel</a>
          </form>

          <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
