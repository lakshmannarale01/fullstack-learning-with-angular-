<nav class="navbar">
  <a class="navbar-brand" routerLink="/">Hotel Management</a>
  <ul class="navbar-nav">
    <ng-container *ngIf="!authService.isLoggedIn()">
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/register">Register</a>
      </li>
    </ng-container>

    <ng-container *ngIf="authService.isLoggedIn()">
      <li class="nav-item">
        <span class="nav-link">Welcome, {{ authService.getUsername() }}</span>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/hotels">Hotels</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/my-bookings">My Bookings</a>
      </li>
      <li *ngIf="authService.getUserRole() === 'ADMIN'" class="nav-item">
        <a class="nav-link" routerLink="/user-management">User Management</a>
      </li>

      <li class="nav-item">
        <a class="nav-link logout-link" (click)="logout()">Logout</a>
      </li>
    </ng-container>
  </ul>

  <router-outlet></router-outlet>
