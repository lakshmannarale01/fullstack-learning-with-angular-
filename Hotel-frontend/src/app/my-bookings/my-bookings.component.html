<div class="container">
  <h2>My Bookings</h2>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="d-flex justify-content-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Bookings Table -->
  <div *ngIf="!isLoading && !errorMessage" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Hotel</th>
          <th>Room</th>
          <th>Check-in</th>
          <th>Check-out</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.hotelName }}</td>
          <td>{{ booking.roomNumber }}</td>
          <td>{{ booking.checkInDate }}</td>
          <td>{{ booking.checkOutDate }}</td>
          <td>
            <span [class.text-success]="booking.status === 'BOOKED'"
                  [class.text-danger]="booking.status === 'CANCELLED'">
              {{ booking.status }}
            </span>
          </td>
          <td>
            <button *ngIf="booking.status === 'BOOKED'"
                    class="btn btn-danger btn-sm"
                    (click)="cancelBooking(booking.id)">
              Cancel
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="bookings.length === 0" class="alert alert-info">
      You have no bookings yet.
    </div>
  </div>
</div>
