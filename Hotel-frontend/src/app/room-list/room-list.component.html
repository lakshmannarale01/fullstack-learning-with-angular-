<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Rooms</h2>
    <a [routerLink]="['/add-room', hotelId]" class="btn btn-success">Add New Room</a>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let room of rooms">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Room {{ room.roomNumber }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ room.roomType }}</h6>
          <p class="card-text">
            <strong>Price:</strong> ${{ room.price }} <br>
            <strong>Status:</strong>
            <span [class.text-success]="room.isAvailable" [class.text-danger]="!room.isAvailable">
              {{ room.isAvailable ? 'Available' : 'Booked' }}
            </span>
            <br>
            <small>{{ room.description }}</small>
          </p>
          <div class="d-flex justify-content-between">
            <a [routerLink]="['/book-room', room.id]" class="btn btn-primary btn-sm" [class.disabled]="!room.isAvailable">Book Now</a>
            <button class="btn btn-danger btn-sm" (click)="deleteRoom(room.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="rooms.length === 0" class="alert alert-info">
    No rooms found for this hotel.
  </div>
  <div class="mt-3">
      <a routerLink="/hotels" class="btn btn-secondary">Back to Hotels</a>
  </div>
</div>
