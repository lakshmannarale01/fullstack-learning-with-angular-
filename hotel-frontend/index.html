<!DOCTYPE html>
<html>
<head>
  <title>Hotel User Registration</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 50px auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .error { color: red; }
    button:disabled { background: gray; }
  </style>
</head>
<body>
  <h1>🛎️ Hotel User Registration</h1>
  
  <form id="registerForm">
    <input id="username" placeholder="Username" required>
    <div class="error" id="usernameError"></div>
    
    <input id="email" type="email" placeholder="Email" required>
    <div class="error" id="emailError"></div>
    
    <input id="password" type="password" placeholder="Password (min 6)" required minlength="6">
    <div class="error" id="passwordError"></div>
    
    <button type="submit">Register User</button>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const user = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };
      
      // Validation
      let valid = true;
      if (!user.username) { 
        document.getElementById('usernameError').textContent = 'Username required';
        valid = false;
      }
      if (!user.email.includes('@')) {
        document.getElementById('emailError').textContent = 'Valid email required';
        valid = false;
      }
      if (user.password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password min 6 chars';
        valid = false;
      }
      
      if (valid) {
        // Send to Spring Boot
        fetch('http://localhost:8080/api/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        })
        .then(response => response.json())
        .then(data => {
          alert('✅ Registered! ' + JSON.stringify(data));
          console.log('Success:', data);
        })
        .catch(error => {
          alert('❌ Error: ' + error);
          console.error('Error:', error);
        });
      }
    });
  </script>
</body>
</html>
